<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome TO Seller Admin </h1>
    <form id="form">
        Selling Price: <input type="number" id="price" required placeholder="selling price" />
    Product Name:
    <input type="text" id="product" required placeholder="Product name" />   
    choose Category:
    <select id="chooseCategory" name="chooseCategory">
        <option hidden selected></option>
        <option value="1">electronic Item</option>
        <option value="2">Skincare Item</option>
        <option value="3">Food Item</option>
    </select>
    <input type="submit" id="submit" value="Submit"/>
</form>
<br>
<h2>Products</h2>
<br>
<div class="container">
    <ul id="t1">electronic Item</ul>
    <ul id="t2">Skincare Item</ul>
    <ul id="t3">Food Item</ul>
</div>
<script src="seller.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
